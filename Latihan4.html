<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menggunakan Table</title>
    <style>
        table,th,td{
            border :1px solid black;
            border-collapse:collapse;
        }
        th,td{
            background: aquamarine;
        }
    </style>
</head>
<body>
    <table width="100%">
        <tr>
            <th rowspan="2">No</th>
            <th rowspan="2">NPM</th>
            <th rowspan="2">Nama</th>
            <th rowspan="2">Program Studi</th>
            <th colspan="6">Nilai</th>
        <tr>
            <th>Kehadiran</th>
            <th>Tugas</th>
            <th>UTS</th>
            <th>UAS</th>
            <th>Rata Rata</th>
            <th>Huruf</th>
        </tr>
        </tr>
        <tr height="50px">
            <td>1</td>
            <td>21441010</td>
            <td>Andra Suwanda</td>
            <td>Sistem informasi</td>
            <td>100</td>
            <td>80</td>
            <td>85</td>
            <td>90</td>
            <td>88,75</td>
            <td>A</td>
        </tr>
        
    </table>
    
</body>
</html>
